<form action="#" class="form">
	<div class="form-group">
		<h4>Event name</h4>
		<input type="text" class="form-control input-lg">
	</div>
	<div class="row">
		<div class="form-group col-sm-6">
			<h4>Start</h4>
			<div class="col-xs-6">
				<input type="date" class="form-control input-lg">
			</div>
			<div class="col-xs-6">
				<input type="time" class="form-control input-lg">
			</div>
		</div>
		<div class="form-group col-sm-6">
			<h4>End</h4>
			<div class="col-xs-6">
				<input type="date" class="form-control input-lg">
			</div>
			<div class="col-xs-6">
				<input type="time" class="form-control input-lg">
			</div>
		</div>
	</div>
	<div class="form-group">
		<h4>What's this event about</h4>
		<textarea class="form-control" rows="3" placeholder="Describe your event in one or two sentences so people know what they're joining"></textarea>
	</div>
	<input type="submit" class="btn btn-success btn-lg" value="Create event">
</form>
