<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Edit profile</h3>
	</div>
	<div class="panel-body">
		<form action="" class="form form-horizontal">
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name" required>
				</div>
			</div>
			<div class="form-group">
				<label for="fac" class="col-sm-2 control-label">Faculty and University</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="fac">
				</div>
			</div>
			<div class="form-group">
				<label for="birthday" class="col-sm-2 control-label">Birthday</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" id="birthday">
				</div>
			</div>
			<div class="form-group">
				<label for="hometown" class="col-sm-2 control-label">Hometown</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="hometown">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-success">Save</button>
				</div>
			</div>
		</form>
	</div>
</div>
