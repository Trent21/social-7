<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Edit profile</h3>
	</div>
	<div class="panel-body">
		<form action="" enctype="multipart/form-data" class="form form-horizontal">
			<div class="form-group">
				<label for="name" class="col-sm-3 control-label">Name</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="name" required>
				</div>
			</div>
			<div class="form-group">
				<label for="fac" class="col-sm-3 control-label">Faculty and University</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="fac">
				</div>
			</div>
			<div class="form-group">
				<label for="birthday" class="col-sm-3 control-label">Birthday</label>
				<div class="col-sm-9">
					<input type="date" class="form-control" id="birthday">
				</div>
			</div>
			<div class="form-group">
				<label for="hometown" class="col-sm-3 control-label">Hometown</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="hometown">
				</div>
			</div>
			<div class="form-group">
				<label for="hometown" class="col-sm-3 control-label">Profile picture</label>
				<div class="col-sm-9">
					<input type="file" accept="image" class="form-control">
					<div class="help-block">
						Should be in square aspect ratio (1:1)
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="hometown" class="col-sm-3 control-label">Cover image</label>
				<div class="col-sm-9">
					<input type="file" accept="image" class="form-control">
					<div class="help-block">
						945x200 pixels
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<button type="submit" class="btn btn-success">Save</button>
				</div>
			</div>
		</form>
	</div>
</div>
