<div class="row groupinfo">
	<div class="col-md-9">
		<h4>What's this group about?</h4>
		<div class="message">
			<p>{{group.description}}</p>
		</div>

		<h4>Requirement to join</h4>
		<div class="message">
			<p class="metadata">
				<i class="glyphicon glyphicon-info-sign"></i>
				This is a <strong>open</strong> group. Everyone can requests to join.
			</p>
			<p>{{group.short_description}}</p>
		</div>

		<h4>Your activities?</h4>
		<div class="message">
			<p>{{group.activities}}</p>
		</div>
	</div>
	<div class="col-md-3">
		<h4>Members</h4>
		<ul class="list-inline memberlist">
			<li ng-repeat="member in memberlist.modules">
				<a ng-href="{{member.userUrl}}" class="thumbnail" style="width: 40px; background: url('{{member.imgUrl}}'); height: 40px; background-size: cover;"></a>
			</li>
			<li>
				<div class="thumbnail text-center plusmore">+50</div>
			</li>
		</ul>
	</div>
</div>
