<div class="lfg">
	<header>
		<h1>Find interest groups to join</h1>
	</header>
	<section>
		<h2>Featured group</h2>

		<div class="largegroup" ui-sref="root.group({id: 1})">
			<div class="image col-sm-3" style="background: #ccc"></div>
			<div class="col-sm-9 description">
				<h3 class="title">Group name goes here</h3>
				<div class="message">
					<p>We're a group of people who want to demonstrate how this template works.</p>
				</div>
				<div class="metadata">
					<strong>2</strong> members &middot; Founded <strong>Jan 1, 1970</strong>
				</div>
			</div>
		</div>
	</section>
	<section class="categories">
		<h2>Explore by section</h2>
		<div class="row">
			<div class="col-sm-4" ng-repeat="category in allCategory">
				<a ui-sref="root.lfgcat({cat: category.name})" class="btn btn-default">{{category.name}}</a>
			</div>
		</div>
	</section>
</div>
