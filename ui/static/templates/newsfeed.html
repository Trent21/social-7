<form class="nfpost well" ng-show="allowPost">
	<textarea rows="4" ng-model="nftext" class="form-control" placeholder="What's on your mind?" autofocus></textarea>
	<input type="submit" class="btn btn-primary pull-right" value="Share">
	<div class="clearfix"></div>
</form>
<div class="newsfeed">
	<div class="post" ng-repeat="x in [1,2,3,4,5,6]">
		<div class="user row">
			<div class="col-xs-1 avatar">
				<a href="#" class="thumbnail" style="width: 40px; background: red; height: 40px;"></a>
			</div>
			<div class="col-xs-11">
				<a href="#">{{user}}</a>
				<div class="metadata">10 min ago &middot; Public</div>
			</div>
		</div>
		<div class="message">
			This is an example of a news feed message
		</div>
		<div class="action">
			<div class="btn btn-link">Like</div>
			<div class="btn btn-link">Comment</div>
		</div>
		<ul class="row comments">
			<li ng-repeat="x in [1,2,3,4]">
				<div class="row">
					<div class="col-xs-1 avatar">
						<a href="#" class="thumbnail" style="width: 40px; background: red; height: 40px;"></a>
					</div>
					<div class="col-xs-11">
						<a href="#">{{user}}</a>
						Comment text goes here
					</div>
				</div>
			</li>
			<li class="commentform">
				<div class="row">
					<div class="col-xs-1 avatar">
						<a href="#" class="thumbnail" style="width: 40px; background: red; height: 40px;"></a>
					</div>
					<form class="col-xs-11">
						<input type="text" ng-model="comment" class="form-control" placeholder="Enter comment">
						<input type="submit" class="btn btn-primary hide" value="Submit">
					</form>
				</div>
			</li>
		</ul>
	</div>
</div>
