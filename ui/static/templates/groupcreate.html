<form class="form" ng-submit="createGroup()">
	<div class="form-group">
		<h4>Group name</h4>
		<input type="text" class="form-control input-lg" ng-model = "gname" > 
	</div>
	<div class="form-group">
		<h4>Group type</h4>
		<div class="radio">
			<label><input type="radio" name="type" value="0" checked ng-model="gtype"> Normal group</label>
		</div>
		<div class="radio">
			<label>
				<input type="radio" name="type" value="1" ng-model="gtype"> Classroom
				<div class="help-block">Allow homework submission</div>
			</label>
		</div>
	</div>
	<div class="form-group">
		<h4>Group privacy</h4>
		<div class="radio">
			<label><input type="radio" ng-model = "privacy" name="join" value="0" checked> Open</label>
		</div>
		<div class="radio">
			<label><input type="radio" ng-model = "privacy" name="join" value="1"> Closed</label>
		</div>
		<div class="radio">
			<label><input type="radio" ng-model = "privacy" name="join" value="2"> Secret</label>
		</div>
	</div>
	<div class="form-group">
		<h4>What's this group about</h4>
		<textarea class="form-control" rows="3" ng-model = "gdescription" placeholder="Describe your group in one or two sentences so people know what they're joining"></textarea>
	</div>
	<input type="submit" class="btn btn-success btn-lg" value="Create group">
</form>
