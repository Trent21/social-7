language: python
python:
- '2.7'
sudo: false
env:
  matrix:
  - DB=sqlite
  - DB=mysql
  global:
  # KU_USERNAME
  - secure: 
  # KU_PASSWORD
  - secure: 
before_script:
- sh -c "if [ '$DB' = 'mysql' ]; then mysql -e 'CREATE DATABASE social_test;'; fi"
- sh -c "if [ '$DB' = 'mysql' ]; then cp .travis/local_settings.py social/local_settings.py;
  fi"
- sh -c "if [ '$DB' = 'mysql' ]; then pip install MySQL-python; fi"
- pip install robotframework robotframework-Selenium2Library
- npm install -g phantomjs
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- mkdir test_output
install:
- pip install -r requirements.txt
script:
- python manage.py migrate --noinput
- python manage.py runserver > test_output/server_log.txt 2>&1 &
- pybot -d test_output test/authenticate
deploy:
- provider: script
  script: ".travis/deploy.sh"
  on:
    branch: master
    condition: "$DB = mysql"
notifications:
  slack:
    secure: 
